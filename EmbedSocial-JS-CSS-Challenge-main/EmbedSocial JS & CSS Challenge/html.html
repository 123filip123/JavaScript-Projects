    function like(index) {
        var heart = document.getElementById("heart" + index);
        var heartPath = document.getElementById("svgPath"+index)
        //console.log(heart)
        var liked = heart.getAttribute("liked");
        //console.log(liked)

        //console.log(likes.innerHTML)

        if (liked == "no") {
            heart.setAttribute("liked", "yes");
            heart.style.fill = "red";
            heartPath.style.stroke="red";
            likes.innerHTML = parseInt(likes.innerHTML) + 1;
        }
        else {
            heart.setAttribute("liked", "no");
            heart.style.fill = "white";
            heartPath.style.stroke="gray";
            likes.innerHTML = parseInt(likes.innerHTML) - 1;
        }
    }

    function hoverLike(index){
        var heart = document.getElementById("heart" + index);
        var liked = heart.getAttribute("liked");
        var heartPath = document.getElementById("svgPath"+index)
        if(liked=="no"){

        }
    }
